            </span>
        </button>
    </header>

    <!-- fv start -->
    <div class="pages-fv" id="fv">
        <div class="pages-title">
            <h2 class="heading-primary">CONTACT<span class="heading-primary-sub">お問い合わせ</span></h2>
        </div>
    </div>
    <!-- fv ends -->


    <!-- guide arrow start -->
    <div class="guide-arrow-wrapper">
        <ul class="guide-arrow-list">
            <li class="guide-arrow-item"><a href="./index.html">HOME</a></li>
            <li class="guide-arrow-item">></li>
            <li class="guide-arrow-item"><a href="./contact.html">お問い合わせ</a></li>
        </ul>
    </div>
    <!-- guide arrow ends -->


    <!-- contact content start -->
    <div class="contact-forms">
        <div class="contact-forms-heading">
            <p>Webサイトの制作のご依頼やお見積りなど、<br class="sp-br">お気軽にご相談ください。</p>
        </div>
        <div class="contact-forms-body">
            <form class="form">
                <div class="form-item">
                    <div class="form-title">お問い合わせ種別<span class="form-require">※必須</span></div>
                    <span class="form-radio">
                        <input type="radio" id="radio01" name="type" value="お仕事のご依頼・ご相談" checked>
                        <label for="radio01">お仕事のご依頼・ご相談</label>
                    </span>
                    <span class="form-radio">
                        <input type="radio" id="radio02" name="type" value="お見積もりのご依頼">
                        <label for="radio02">お見積もりのご依頼</label>
                    </span>
                    <span class="form-radio">
                        <input type="radio" id="radio03" name="type" value="採用について">
                        <label for="radio03">採用について</label>
                    </span>
                    <span class="form-radio">
                        <input type="radio" id="radio04" name="type" value="その他">
                        <label for="radio04">その他</label>
                    </span>
                </div>
                <div class="form-item">
                    <label for="name" class="form-title">名前<span class="form-require">※必須</span></label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                <div class="form-item">
                    <label for="company-name" class="form-title">会社名</label>
                    <input type="text" id="company-name" name="company-name" required class="form-input">
                </div>
                <div class="form-item">
                    <label for="mail" class="form-title">メールアドレス<span class="form-require">※必須</span></label>
                    <input type="text" id="mail" name="mail" required class="form-input">
                </div>
                <div class="form-item">
                    <label for="tel" class="form-title">お電話番号<span class="form-note">（半角数字ハイフンなし）</span></label>
                    <input type="text" id="tel" name="tel" class="form-input">
                </div>
                <div class="form-item">
                    <label for="comment" class="form-title">お問い合わせ内容</label>
                    <textarea name="comment" id="comment" class="form-textarea" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"></textarea>
                </div>
                <div class="form-item">
                    <label for="job" class="form-title">PON DESIGNをどちらでお知りになりましたか？<span class="form-require">※必須</span></label>
                    <select name="job" id="job" required class="form-select">
                        <option value="">選択してください</option>
                        <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                        <option value="SNS">SNS</option>
                        <option value="ブログ">ブログ</option>
                        <option value="友人や知人">友人や知人</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="link-btn">
                    <button type="submit" class="btn">送信する</button>
                </div>
            </form>
        </div>
    </div>
    <!-- contact content ends -->


    <!-- contact start -->
    <section class="section-wrapper" id="contact">
        <div class="section-inner">
            <div class="contact-heading">
                <h2 class="section-title">CONTACT<span class="section-subtitle">お問い合わせ</span></h2>
            </div>
            <div class="contact-body">
                <div class="contact-text">
                    <p>Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p>
                </div>
            </div>
            <div class="contact-btn">
                <a href="./contact.html" class="link-btn">MORE</a>
            </div>
        </div>
    </section>
    <!-- contact ends -->
